<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visa Payment Gateway</title>
	<style type="text/css">body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to right, #e0f7fa, #ffffff);
            }
            100% {
                background: linear-gradient(to right, #b2ebf2, #ffffff);
            }
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            overflow: hidden;
            transform: rotateX(5deg) rotateY(5deg);
            transition: transform 0.3s;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .container:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }
        h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 28px;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        label {
            font-size: 16px;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: calc(100% - 22px);
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            box-shadow: inset 4px 4px 8px rgba(0, 123, 255, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.6);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            animation: buttonAnimation 1s ease-in-out infinite;
        }
        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003d79);
        }
        button:active {
            transform: scale(0.98);
        }
        .note {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 15px;
        }
	</style>
</head>
<body>
<div class="container">
<h2>Visa Payment Gateway</h2>

<form id="paymentForm"><label for="cardNumber">Card Number:</label> <input id="cardNumber" name="cardNumber" placeholder="Enter card number" required="" type="text" /> <label for="expiryDate">Expiry Date (MM/YY):</label> <input id="expiryDate" name="expiryDate" placeholder="MM/YY" required="" type="text" /> <label for="cardName">Cardholder Name:</label> <input id="cardName" name="cardName" placeholder="Cardholder name" required="" type="text" /> <label for="cvv">CVV:</label> <input id="cvv" name="cvv" placeholder="Enter CVV" required="" type="text" /><button type="submit">Submit</button></form>

<p class="note">Your information will be sent securely.</p>
</div>
<script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add code to handle form submission here
            alert('Form submitted!');
        });
    </script></body>
</html>
